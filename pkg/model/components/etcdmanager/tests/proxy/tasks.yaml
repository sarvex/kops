Base: null
Contents: |
  apiVersion: v1
  kind: Pod
  metadata:
    creationTimestamp: null
    labels:
      k8s-app: etcd-manager-events
    name: etcd-manager-events
    namespace: kube-system
  spec:
    containers:
    - command:
      - /bin/sh
      - -c
      - mkfifo /tmp/pipe; (tee -a /var/log/etcd.log < /tmp/pipe & ) ; exec /etcd-manager
        --backup-store=memfs://clusters.example.com/minimal.example.com/backups/etcd-events
        --client-urls=https://__name__:4002 --cluster-name=etcd-events --containerized=true
        --dns-suffix=.internal.minimal.example.com --grpc-port=3997 --peer-urls=https://__name__:2381
        --quarantine-client-urls=https://__name__:3995 --v=6 --volume-name-tag=k8s.io/etcd/events
        --volume-provider=aws --volume-tag=k8s.io/etcd/events --volume-tag=k8s.io/role/control-plane=1
        --volume-tag=kubernetes.io/cluster/minimal.example.com=owned > /tmp/pipe 2>&1
      env:
      - name: NO_PROXY
        value: noproxy.example.com
      - name: http_proxy
        value: http://proxy.example.com
      - name: https_proxy
        value: http://proxy.example.com
      - name: no_proxy
        value: noproxy.example.com
      image: registry.k8s.io/etcdadm/etcd-manager-slim:v3.0.20230516
      name: etcd-manager
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /rootfs
        name: rootfs
      - mountPath: /run
        name: run
      - mountPath: /etc/kubernetes/pki/etcd-manager
        name: pki
      - mountPath: /opt
        name: bin
      - mountPath: /var/log/etcd.log
        name: varlogetcd
    hostNetwork: true
    hostPID: true
    initContainers:
    - args:
      - -c
      - mkdir -p /opt/etcd-v3.2.24/ && cp /usr/local/bin/etcd /usr/local/bin/etcdctl
        /opt/etcd-v3.2.24/
      command:
      - /bin/sh
      image: registry.k8s.io/etcd:3.2.24-1
      name: init-etcd-3-2-24
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: bin
    - args:
      - -c
      - mkdir -p /opt/etcd-v3.3.17/ && cp /usr/local/bin/etcd /usr/local/bin/etcdctl
        /opt/etcd-v3.3.17/
      command:
      - /bin/sh
      image: registry.k8s.io/etcd:3.3.17-0
      name: init-etcd-3-3-17
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: bin
    - args:
      - -c
      - cp /usr/local/bin/etcd /opt/etcd-v3.4.13/etcd && cp /usr/local/bin/etcdctl /opt/etcd-v3.4.13/etcdctl
      command:
      - /bin/sh
      image: registry.k8s.io/etcd:3.4.13-0
      name: init-etcd-3-4-13
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: bin
    - args:
      - -c
      - cp /usr/local/bin/etcd /opt/etcd-v3.5.7/etcd && cp /usr/local/bin/etcdctl /opt/etcd-v3.5.7/etcdctl
      command:
      - /bin/sh
      image: registry.k8s.io/etcd:3.5.7-0
      name: init-etcd-3-5-7
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: bin
    priorityClassName: system-cluster-critical
    tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    volumes:
    - hostPath:
        path: /
        type: Directory
      name: rootfs
    - hostPath:
        path: /run
        type: DirectoryOrCreate
      name: run
    - hostPath:
        path: /etc/kubernetes/pki/etcd-manager-events
        type: DirectoryOrCreate
      name: pki
    - emptyDir: {}
      name: bin
    - hostPath:
        path: /var/log/etcd-events.log
        type: FileOrCreate
      name: varlogetcd
  status: {}
Lifecycle: ""
Location: manifests/etcd/events-master-us-test-1a.yaml
Name: manifests-etcdmanager-events-master-us-test-1a
PublicACL: null
